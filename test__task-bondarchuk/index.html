<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>With Love</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/main.css"> 
	<link rel="stylesheet" href="css/media.css"> 
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__img">
				<img src="img/say.png" alt="logo">
			</div>
			<p class="header__contact">contact us</p>
			<h1 class="header__title">Say <span class="hello-color">Hello !</span></h1>
		</div>
	</header>

	<div class="container">
		<div class="main__list">
			<div class="main__left">
				<form class="main__form">
				<div class="form__row">
					<input class="form__item form__item-name" type="text" name="name"  placeholder="Your Name" autocomplete="off" required="">
					<input class="form__item" type="text" name="email"  placeholder="Email" autocomplete="off" required="">
				</div>
				<textarea class="form__item form__item-subject" rows="1" placeholder="Subject" required=""></textarea>
				<textarea class="form__item form__item-area" placeholder="Your Message" required=""></textarea>
				<button class="form__btn" type="hidden">Send Message</button>
				</form>
			</div>
			<div class="main__right">
				<div class="google__map" id="googleMap">
					This will be replaced with the Google Map.
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="question__list">
			<div class="question__item">
				<div class="question__img">
					<img src="img/phone.png" alt="phone">
				</div>
				<p class="question__text">Have a question?</p>
				<a href="tel:+11234567890" class="question__under">+1 1234567890</a>
			</div>
			<div class="question__item">
				<div class="question__img">
					<img src="img/clock.png" alt="phone">
				</div>
				<p class="question__text">Open mon - fri</p>
				<p class="question__under question__under-text">08:00am to 8:00pm</p>
			</div>
			<div class="question__item">
				<div class="question__img">
					<img src="img/say.png" alt="phone">
				</div>
				<p class="question__text">Drop us an email</p>
				<a href="mailto:help@yourdomain.com" class="question__under">help@yourdomain.com</a>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<p class="footer__text">TRY OUR <span class="text-bold">SERVICES</span> RIGHT&nbsp;NOW</p>
			<p class="footer__under">The most appealing part of the theme itâ€™s very clear and light. And it reavels invidual.</p>
		</div>
	</footer>

</body>
</html>
